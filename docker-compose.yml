# Docker Compose for local development
# Services required for EchoSphere development

services:
  # ============================================
  # LiveKit Server (Local Development)
  # ============================================
  livekit:
    image: livekit/livekit-server:latest
    command: --dev --bind 0.0.0.0
    ports:
      - "7880:7880"   # HTTP/WebSocket
      - "7881:7881"   # RTC (TCP)
      - "7882:7882/udp" # RTC (UDP)
    environment:
      LIVEKIT_KEYS: "devkey: secret"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7880"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ============================================
  # PostgreSQL (Metadata Storage)
  # ============================================
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: echosphere
      POSTGRES_PASSWORD: echosphere_dev
      POSTGRES_DB: echosphere
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U echosphere"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ============================================
  # Redis (Caching & Pub/Sub)
  # ============================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ============================================
  # MinIO (S3-compatible Storage)
  # ============================================
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  minio_data:
