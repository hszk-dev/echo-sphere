<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="coreGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a5b4fc"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#4f46e5"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background sphere -->
  <circle cx="16" cy="16" r="15" fill="#0f0f23"/>

  <!-- Outer orbital ring -->
  <ellipse cx="16" cy="16" rx="13" ry="5" fill="none" stroke="url(#waveGrad)" stroke-width="1.2" opacity="0.4" transform="rotate(-25 16 16)"/>

  <!-- Sound wave arcs - emanating outward -->
  <path d="M10 16 Q10 10, 16 10" fill="none" stroke="#818cf8" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <path d="M7 16 Q7 7, 16 7" fill="none" stroke="#6366f1" stroke-width="1.2" stroke-linecap="round" opacity="0.4"/>

  <path d="M22 16 Q22 22, 16 22" fill="none" stroke="#818cf8" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <path d="M25 16 Q25 25, 16 25" fill="none" stroke="#6366f1" stroke-width="1.2" stroke-linecap="round" opacity="0.4"/>

  <!-- Central core - the voice origin -->
  <circle cx="16" cy="16" r="5" fill="url(#coreGrad)" filter="url(#glow)"/>

  <!-- Inner pulse rings -->
  <circle cx="16" cy="16" r="7" fill="none" stroke="#a5b4fc" stroke-width="0.8" opacity="0.5"/>
  <circle cx="16" cy="16" r="9.5" fill="none" stroke="#818cf8" stroke-width="0.6" opacity="0.3"/>

  <!-- Highlight dot -->
  <circle cx="14" cy="14" r="1.5" fill="#e0e7ff" opacity="0.8"/>
</svg>
